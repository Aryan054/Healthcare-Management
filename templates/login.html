{% extends 'base.html' %}

{% block title %}Login to Your Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Login to Your Account</h2>
                
                <form method="post">
                    
                    <!-- ======================================================= -->
                    <!-- THE FIX IS HERE: This token is required for all POST forms -->
                    {% csrf_token %}
                    <!-- ======================================================= -->

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required id="username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required id="password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Login as</label>
                        <select name="role" class="form-select" required id="role">
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>

                 <p class="text-center mt-3">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </p>
                <p class="text-center mt-2">
                    Don't have an account? <a href="{% url 'register' %}">Register now</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
