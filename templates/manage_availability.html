{% extends "base.html" %}
{% block title %}Manage Availability{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-calendar-check"></i> Manage Your Availability</h4>
                    <a href="{% url 'doctor_dashboard' %}" class="btn btn-light btn-sm">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <!-- Available Days -->
                        <div class="mb-3">
                            <label for="available_days" class="form-label fw-bold">
                                Available Days
                            </label>
                            <textarea class="form-control" id="available_days" name="available_days" rows="2" 
                                placeholder="e.g. Monday, Wednesday, Friday">{{ request.POST.available_days }}</textarea>
                            <div class="form-text text-muted">Enter days separated by commas.</div>
                        </div>

                        <!-- Available Times -->
                        <div class="mb-3">
                            <label for="available_times" class="form-label fw-bold">
                                Available Times
                            </label>
                            <textarea class="form-control" id="available_times" name="available_times" rows="2" 
                                placeholder="e.g. 10:00 AM - 2:00 PM, 5:00 PM - 7:00 PM">{{ request.POST.available_times }}</textarea>
                            <div class="form-text text-muted">Enter time ranges separated by commas.</div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success me-2">
                                <i class="bi bi-save"></i> Save
                            </button>
                            <a href="{% url 'doctor_dashboard' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
